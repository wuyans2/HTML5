							登录账号
							<span>还没有莎莎账号？<a href="register.html">立即注册</a></span>
						</div>
						<div id="signupbox">
							<ul>
								<li class="reg-item">
									<input id="name" type="text" class="loinptx" placeholder="邮箱/手机" />
									<p class="inptp">请输入邮箱或手机号码</p>
								</li>
								<li class="reg-item">
									<input id="passwd" type="password" class="loinptx" placeholder="填写密码" />

								</li>
								<li class="reg-item">
									<input type="text" class="loinptx yzm" placeholder="填写验证码" />
